<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input&index</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <style>
    input {
      padding: 10px;
      text-align: center;
      margin: 10px;
      border-radius: 20px;
    }
  </style>
  <body>
    <div id="creatdiv" class="container w-50 bg-secondary mt-5 rounded-4">
      <h1 class="text-center p-3">show the input</h1>
      <input type="text" class="col-5" placeholder="text&number1" />
      <input type="text" class="col-5" placeholder="text&number2" />
      <input type="text" class="col-5" placeholder="text&number3" />
      <input type="text" class="col-5" placeholder="text&number4" />
      <input type="text" class="col-5" placeholder="text&number5" />
      <input type="text" class="col-5" placeholder="text&number6" />
      <input type="text" class="col-5" placeholder="text&number7" />
      <input type="text" class="col-5" placeholder="text&number8" />
      <input type="text" class="col-5" placeholder="text&number9" />
      <input type="text" class="col-5" placeholder="text&number10" />
      <input
        type="number"
        class="col-10 w-50 m-4"
        placeholder="write the index"
        id="inputIndex"
      />
      <button
        onclick="showInputAvailable()"
        class="btn btn-outline-primary text-black border-black mt-5"
      >
        search the input
      </button>
    </div>
    <script>
      function showInputAvailable() {
        //get inputs
        const texts = document.getElementsByClassName("col-5");
        const inputAvailable = document
          .getElementById("inputIndex")
          .value.trim();
        //put it in the array
        const inputArrays = Array.from(texts);

        //cheak if all inputs are filled using foreach
        let hasEmpty = false;
        inputArrays.forEach((input) => {
          if (input.value.trim() === "") {
            hasEmpty = true;
          }
        });
        if (hasEmpty) {
          alert("please fill all input fields");
          return;
        }
        let found = inputArrays.some(
          (input) => input.value.trim() === inputAvailable
        );
        if (found) {
          alert("input is  in field");
        } else {
          alert("input is NOT in field");
        }
        //clear the search input after cheak
        document.getElementById("inputIndex").value = "";
      }
    </script>
  </body>
</html>
